<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><i class="fas fa-bars"></i></button>
        <h1 class="example-app-name" [routerLink]="[ '/home' ]">Recetas App</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="mobileQuery.matches ? 'false' : 'true'">
            <mat-nav-list>

                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Recetas
                            </mat-panel-title>
                        </mat-expansion-panel-header>

                        <a mat-list-item [routerLink]="[ '/recetas' ]" routerLinkActive="active" (click)="ocultarMenu(snav)">
                            <i class="fas fa-list-ul"></i><span class="margen-left">Listado</span>
                        </a>
                        <a mat-list-item [routerLink]="[ '/nueva-receta' ]" routerLinkActive="active" (click)="ocultarMenu(snav)">
                            <i class="far fa-plus-square"></i><span class="margen-left">Nueva</span>
                        </a>

                    </mat-expansion-panel>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Menú Semana
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <a mat-list-item>Menú</a>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
